<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 400px;
        }
        .card-header {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .btn-back, .btn-save, .btn-post {
            width: 100px;
        }
        .btn-back, .btn-save {
            background-color: #e0e0e0;
            color: black;
        }
        .btn-post {
            background-color: #3f51b5;
            color: white;
        }
        .form-check-input {
            transform: scale(1.5);
            margin-left: 1rem;
        }
        .form-label {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            EDIT STUDENT GRADE
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <span>Name: Carlo Isidro Mamac</span>
                    <span>Course: BSIT</span>
                </div>
                <div>Student ID: 20200528</div>
            </div>
            <div class="mb-3">
                <label for="grades" class="form-label">Grades:</label>
                <input type="text" class="form-control" id="grades" placeholder="input grade here...">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="permit" class="form-label mb-0">Permit:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="permit">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-back">BACK</button>
                <button class="btn btn-save">SAVE</button>
                <button class="btn btn-post">POST</button>
            </div>
        </div>
    </div>
</body>
</html>
